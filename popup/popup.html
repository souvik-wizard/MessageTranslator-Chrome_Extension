<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Translator</title>
  <link rel="icon" type="image/png" href="/assets/icon.png">
  <link href="../index.css" rel="stylesheet">
  <script src="tailwind.js"></script>
</head>
<body class="bg-white p-6 w-[440px]">

  <div id="prevselectedlang">
    <img src="/assets/icon.png" class="logo w-16 mb-4 mx-auto" alt="logo">
    <p class="text-lg font-semibold text-[#25D366] my-6" id="selectedlang"></p>
  </div>
  

  <div id="languageSection">
    <label for="langSelect" class="block text-gray-700 text-sm font-bold mb-2">Select Language:</label>
    <select id="languages" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"></select>
  </div>
  <p class="text-red-500 text text-lg font-semibold" id="no-lang"></p>

  <div class="mt-4 flex justify-between items-center">
    <button id="saveBtn" class="bg-[#25D366] hover:bg-[#25D366]/80 text-white font-bold py-2 px-4 rounded">Save</button>
    <p class="font-semibold text-sm" id="confirmation"></p>
  </div>


  <div id="navigator-section" class="rounded-lg p-8 max-w-md w-full text-center flex justify-center items-center flex-col">
    <img src="/assets/icon.png" class="logo w-20 mb-4" alt="logo">
    <h1 class="text-3xl font-bold mb-2 text-gray-800">
     Whatsapp Message Translator
    </h1>
    <p class="text-gray-600 text-base mb-6">Translate your messages and chats to any language you want.
    </p>
    <a class="bg-[#25D366] text-white font-semibold py-2 px-4 rounded shadow hover:bg-[#25D366]/80 transition duration-300" href="https://web.whatsapp.com" target="_blank">Get Started</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
